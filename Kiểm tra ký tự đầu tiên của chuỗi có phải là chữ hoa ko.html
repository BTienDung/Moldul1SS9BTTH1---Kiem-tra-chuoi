<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Regular expression to check string's first character is uppercase or not</title>
</head>
<body>
    <script>
        function upperCase(str) {
            regexp = /^[A-Z]/;
            if (regexp.test(str)){
                console.log("String's firs characte is uppercase");
            } else {
                console.log("String's firs characte is not uppercase");
            }
        }
        upperCase('Abcd');
        upperCase('abcd');
        upperCase('Nguyen van Nam');
        upperCase('NGUYEN VAN NAM');
        upperCase('nguyen van Nam');
    </script>
</body>
</html>
